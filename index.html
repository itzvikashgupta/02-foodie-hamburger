<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vikash Kumar" />
    <meta
      name="description"
      content="Enjoy our expertly crafted gourmet burgers delivered fresh and fast to your doorstep."
    />
    <title>Foodie Hamburger</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet and js file -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="header-content">
        <a href="#" class="logo">
          <img src="/images/logo.svg" alt="Foodie Hamburger Brand Logo" />
        </a>
        <nav>
          <ul>
            <span class="close-icon">&times;</span>
            <li class="nav-item">
              <a href="#top-picks" class="nav-item__link">Top Picks</a>
            </li>
            <li class="nav-item">
              <a href="#whopper" class="nav-item__link">Whopper</a>
            </li>
            <li class="nav-item">
              <a href="#stunner-menu" class="nav-item__link">Stunner Menu</a>
            </li>
            <li class="nav-item">
              <a href="#new-foodie-collection" class="nav-item__link"
                >New Foodie Collection</a
              >
            </li>
            <li class="nav-item">
              <a href="#deals-of-the-day" class="nav-item__link"
                >Deal of the Day</a
              >
            </li>
          </ul>
        </nav>
        <div class="hamburger-menu">
          <span class="hamburger-icon"> &#9776; </span>
        </div>
      </div>
    </header>

    <!-- main section -->
    <main>
      <section class="hero-section">
        <figure class="img-container">
          <img src="/images/hero-image.png" alt="Burgers Images" />
          <figcaption>Well, You can’t resist anymore!</figcaption>
        </figure>
      </section>

      <section class="featured-highlights">
        <!-- single highlight -->
        <div id="top-picks" class="img-container">
          <h1 class="common-heading">Top Picks</h1>
          <img
            src="/images/burger-1.png"
            alt="burger image"
            class="highlights-image"
          />
        </div>
        <!-- single highlight -->
        <div id="whopper" class="img-container">
          <h1 class="common-heading">Whopper</h1>
          <img
            src="/images/burger-2.png"
            alt="burger image"
            class="highlights-image"
          />
        </div>
        <!-- single highlight -->
        <div id="stunner-menu" class="img-container">
          <h1 class="common-heading">Stunner Menu</h1>
          <img
            src="/images/burger-3.png"
            alt="burger image"
            class="highlights-image"
          />
        </div>
        <!-- single highlight -->
        <div id="new-foodie-collection" class="img-container">
          <h1 class="common-heading">New Foodie Collection</h1>
          <img
            src="/images/burger-4.png"
            alt="burger image"
            class="highlights-image"
          />
        </div>
        <!-- single highlight -->
        <div id="deals-of-the-day" class="img-container">
          <h1 class="common-heading">Deal of the Day</h1>
          <img
            src="/images/burger-5.png"
            alt="burger image"
            class="highlights-image"
          />
        </div>
      </section>
    </main>

    <!-- footer section -->
    <footer>
      <h3 class="go-to-top"><a href="#">Go to Top</a></h3>
      <p class="footer-text">Made with ❤️ by Vikash Gupta</p>
    </footer>
  </body>
</html>
